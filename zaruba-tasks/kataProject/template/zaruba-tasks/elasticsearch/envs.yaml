envs:

  elasticsearch:
    BITNAMI_DEBUG:
      default: "false"
      from: ELASTICSEARCH_BITNAMI_DEBUG
    ELASTICSEARCH_CLUSTER_NAME:
      default: elasticsearch-cluster
      from: ELASTICSEARCH_ELASTICSEARCH_CLUSTER_NAME
    ELASTICSEARCH_HEAP_SIZE:
      default: 512m
      from: ELASTICSEARCH_ELASTICSEARCH_HEAP_SIZE
    ELASTICSEARCH_IS_DEDICATED_NODE:
      default: "no"
      from: ELASTICSEARCH_ELASTICSEARCH_IS_DEDICATED_NODE
    ELASTICSEARCH_NODE_PORT_NUMBER:
      default: "9300"
      from: ELASTICSEARCH_ELASTICSEARCH_NODE_PORT_NUMBER
    ELASTICSEARCH_PORT_NUMBER:
      default: "9200"
      from: ELASTICSEARCH_ELASTICSEARCH_PORT_NUMBER