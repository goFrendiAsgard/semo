tasks:

  startMysql:
    icon: 🐬
    dependencies:
      - startMysqlContainer

  queryMysql:
    icon: 📜
    extend: zrbRunInDockerContainer
    location: ../../mysql
    dependencies:
      - startMysqlContainer
    syncEnv: false
    configRef: mysqlContainer
    envRef: mysql
    inputs:
      - sql
    configs:
      templateLocation: '{{ .GetProjectPath "mysql/queryTemplate" }}'
